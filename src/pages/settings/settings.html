<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Food Preferences
    </ion-list-header>
    <ion-item>
      <ion-label>Low-carb</ion-label>
      <ion-toggle color="royal" [(ngModel)]="low_carb"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Vegetarian</ion-label>
      <ion-toggle color="energized" [(ngModel)]="vegetarian"></ion-toggle>
    </ion-item>
    <ion-list-header>
      Allergies
    </ion-list-header>
    <ion-item>
      <ion-label>Peanut</ion-label>
      <ion-checkbox [(ngModel)]="allergy_peanut"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Egg</ion-label>
      <ion-checkbox [(ngModel)]="allergy_egg"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
