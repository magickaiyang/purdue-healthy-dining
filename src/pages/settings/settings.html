<ion-header color="danger" floating>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-list-header>
      Food Preferences (Sorry, currently not in effect.)
    </ion-list-header>
    <ion-item>
      <ion-label color="danger" floating>Vegetarian</ion-label>
      <ion-toggle color="energized" [(ngModel)]="vegetarian" (ionChange)="update_vegetarian()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Peanut</ion-label>
      <ion-checkbox [(ngModel)]="allergy_peanut" (ionChange)="update_peanut()"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Egg</ion-label>
      <ion-checkbox [(ngModel)]="allergy_egg" (ionChange)="update_egg()"></ion-checkbox>
    </ion-item>

    <ion-list-header>
      Personal Information
    </ion-list-header>

    <ion-item>
      <ion-label color="danger" floating>Gender</ion-label>
      <ion-select [(ngModel)]="userGender" (ionChange)="onSelectGender()">
        <ion-option value="Male">Male</ion-option>
        <ion-option value="Female">Female</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="danger" floating>Weight(kg)</ion-label>
      <ion-input type="text" [(ngModel)]="userWeight" (ionChange)="update_weight()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="danger" floating>Height(cm)</ion-label>
      <ion-input type="text" [(ngModel)]="userHeight" (ionChange)="update_height()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="danger" floating>Age</ion-label>
      <ion-input type="text" [(ngModel)]="userAge" (ionChange)="update_age()"></ion-input>
    </ion-item>


  </ion-list>
</ion-content>
