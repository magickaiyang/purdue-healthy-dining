<ion-header>
  <ion-navbar>
    <ion-title>Suggestions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list-header>It is recommended that you have the following dishes:</ion-list-header>
  <ion-list *ngFor="let dish of dishes">
    <button ion-item *ngIf="dish.selected">
      {{ dish.name }}
    </button>
  </ion-list>
</ion-content>
